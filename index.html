<!DOCTYPE html>
<html>
<head>
    <title>Sequence Alignment Tool</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            max-width: 1200px;
            margin: 0 auto;
            padding: 20px;
        }
        .input-container {
            display: flex;
            gap: 20px;
            margin-bottom: 20px;
        }
        .input-group {
            flex: 1;
        }
        input {
            width: 100%;
            padding: 20px;
            margin: 5px 0;
            border-radius: 10px;
        }
        button {
            padding: 10px 20px;
            background-color: #4CAF50;
            color: white;
            border: none;
            cursor: pointer;
            border-radius: 10px;
            box-shadow: 1px 1px 10px #888888;
        }
        button:hover{
            transform: scale(1.05);
            color: black;
        }
        .results {
            margin-top: 20px;
        }
        .matrix {
            font-family: monospace;
            white-space: pre;
            background-color: #f5f5f5;
            padding: 15px;
            border-radius: 5px;
            overflow-x: auto;
        }
        .alignment {
            font-family: monospace;
            margin: 10px 0;
        }
        .input-container {
            display: flex;
            gap: 20px;  /* Increased from 20px to 50px */
            margin-bottom: 20px;
        }
        
        .ab {
            margin-right: 50px;  /* Increased margin */
        }
        h1 span{
            color: seagreen;
        }
        .scoring-params {
            display: flex;
            justify-content: space-between;
            gap: 20px;
            margin: 20px 0;
            padding: 20px;
            background: #f8f9fa;
            border-radius: 15px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }
        
        .scoring-params .input-group {
            flex: 1;
            position: relative;
        }
        
        .scoring-params label {
            display: block;
            margin-bottom: 8px;
            color: #2c3e50;
            font-weight: bold;
            font-size: 1.1em;
        }
        
        .scoring-params input {
            width: 100%;
            padding: 12px;
            border: 2px solid #dde1e3;
            border-radius: 8px;
            font-size: 1em;
            transition: all 0.3s ease;
        }
        
        .scoring-params input:focus {
            border-color: #4CAF50;
            box-shadow: 0 0 8px rgba(76, 175, 80, 0.3);
            outline: none;
        }
        
        .scoring-params input:hover {
            border-color: #81c784;
        }
        
        .scoring-params .input-group:hover label {
            color: #4caf50;
        }
        
        
           
        
    </style>
</head>
<body>
    <h1> Local Sequence Alignment Tool by <span>usama hsnn</span></h1>
    <div class="input-container">
        <div class="input-group ab">
            <label>Sequence 1:</label>
            <input type="textarea" id="seq1" placeholder="Enter first sequence" value="GGCTCAATCA">
        </div>
        <div class="input-group">
            <label>Sequence 2:</label>
            <input type="textArea" id="seq2" placeholder="Enter second sequence" value="ACCTAAGG">
        </div>
        
    </div>
    <div class="scoring-params">
        <div class="input-group">
            <label>Match Score:</label>
            <input type="number" id="matchScore">
        </div>
        <div class="input-group">
            <label>Mismatch Score:</label>
            <input type="number" id="mismatchScore">
        </div>
        <div class="input-group">
            <label>Gap Score:</label>
            <input type="number" id="gapScore">
        </div>
    </div>
    
    <button onclick="performAlignment()">Align Sequences</button>
    
    <div class="results" id="results">
        <h2>Results</h2>
        <div id="scoreMatrix" class="matrix"></div>
        <h3>Traceback Matrix</h3>
        <div id="tracebackMatrix" class="matrix"></div>
        <h3>Optimal Alignment</h3>
        <div id="alignment" class="alignment"></div>
        <h3>Alignment Score</h3>
        <div id="alignmentScore"></div>
    </div>
    <script src="alignment.js"></script>
</body>
</html>
